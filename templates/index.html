<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Liability Prediction</title>
    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            background-image: url('https://images.unsplash.com/photo-1556741533-f6acd6474a6b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        /* Main Container */
        .container {
            margin-top: 50px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8); /* Transparent black overlay */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        h1 {
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 5px black;
        }

        .form-label {
            font-weight: bold;
            color: #ffcc00;
        }

        .form-control {
            border-radius: 5px;
        }

        .form-select {
            border-radius: 5px;
        }

        .btn-custom {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #ffc107;
            color: white;
        }

        .alert {
            font-size: 1.2rem;
            font-weight: bold;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #ffc107;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GST Liability Prediction</h1>
        <form action="/predict" method="POST" class="row g-3">
            <!-- Sales Amount -->
            <div class="col-md-6">
                <label for="sales_amount" class="form-label">Sales Amount (₹)</label>
                <input type="number" step="0.01" class="form-control" id="sales_amount" name="sales_amount" required>
            </div>
            <!-- Purchase Amount -->
            <div class="col-md-6">
                <label for="purchase_amount" class="form-label">Purchase Amount (₹)</label>
                <input type="number" step="0.01" class="form-control" id="purchase_amount" name="purchase_amount" required>
            </div>
            <!-- Tax Slab -->
            <div class="col-md-6">
                <label for="tax_slab" class="form-label">Tax Slab (%)</label>
                <input type="number" step="0.01" class="form-control" id="tax_slab" name="tax_slab" required>
            </div>
            <!-- Inflation Rate -->
            <div class="col-md-6">
                <label for="inflation_rate" class="form-label">Inflation Rate (%)</label>
                <input type="number" step="0.01" class="form-control" id="inflation_rate" name="inflation_rate" required>
            </div>
            <!-- Profit Margin -->
            <div class="col-md-6">
                <label for="profit_margin" class="form-label">Profit Margin (0.05 to 0.2)</label>
                <input type="number" step="0.01" class="form-control" id="profit_margin" name="profit_margin" required>
            </div>
            <!-- Capital Expenditure -->
            <div class="col-md-6">
                <label for="capital_expenditure" class="form-label">Capital Expenditure (₹)</label>
                <input type="number" step="0.01" class="form-control" id="capital_expenditure" name="capital_expenditure" required>
            </div>
            <!-- Revenue Growth -->
            <div class="col-md-6">
                <label for="revenue_growth" class="form-label">Revenue Growth Rate (0.01 to 0.2)</label>
                <input type="number" step="0.01" class="form-control" id="revenue_growth" name="revenue_growth" required>
            </div>
            <!-- Interest Rate -->
            <div class="col-md-6">
                <label for="interest_rate" class="form-label">Interest Rate (%)</label>
                <input type="number" step="0.01" class="form-control" id="interest_rate" name="interest_rate" required>
            </div>
            <!-- GDP Growth -->
            <div class="col-md-6">
                <label for="gdp_growth_rate" class="form-label">GDP Growth Rate (%)</label>
                <input type="number" step="0.01" class="form-control" id="gdp_growth_rate" name="gdp_growth_rate" required>
            </div>
            <!-- Industry Type -->
            <div class="col-md-6">
                <label for="industry_type" class="form-label">Industry Type</label>
                <select class="form-select" id="industry_type" name="industry_type">
                    <option value="Manufacturing">Manufacturing</option>
                    <option value="IT Services">IT Services</option>
                    <option value="Pharmaceuticals">Pharmaceuticals</option>
                    <option value="Education">Education</option>
                </select>
            </div>
            <!-- Submit Button -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-custom">Predict</button>
            </div>
        </form>
        <!-- Display Prediction -->
        {% if prediction %}
        <div class="alert alert-success mt-4 text-center" role="alert">
            <strong>Predicted GST Liability: </strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
    <footer>
        <p>Final Year Project | GST Prediction Tool | Made with ❤️</p>
    </footer>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
